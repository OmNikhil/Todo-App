<div class="todo-container">
  <h1 class="title">To-Do List</h1>
  <form action="" class="todo-form" (submit)="onSubmit()" >

    <input type="text" name="todo" placeholder="Enter task..." required [(ngModel)]="newTodo" >
    <button type="submit">{{ isEdit ? 'Update' : 'Add' }}</button>
  </form>

  <ul class="todo-list">
    @for (todo of items; track $index) {
      <li class="todo-item">

        <input type="checkbox" [checked]="" (change)="onCheckboxChange()">
        <span>{{todo}}</span>

        <button class="edit" (click)="editTodo()">Edit</button>
        <button class="delete" (click)="deleteTodo()">Delete</button>

      </li>
    }
  </ul>

  <div class="botton-actions">
    <button class="danger" (click)="deleteAll()">Delete All</button>
    <button class="exit" (click)="editTodo()">Exit</button>
  </div>
</div>
